<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nostalgia</title>

   <link rel="stylesheet"href="css/bootstrap.min.css" > 
   <link rel="stylesheet"href="styles.css" >
  </head>
   <body>
      
    

      <div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000" style="background: url('Seam.jpg') center center / cover no-repeat; min-height: 700px;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-lg-1">
        <h5>Ex-Cadet Seam</h5>
        <p>Seam enjoying his time in the Sylhet</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="10000" style="background: url('SSR.jpg') center center / cover no-repeat; min-height: 700px;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-lg-1">
        <h5>Seam, Rafsan, Shahriar</h5>
        <p>Idiots before a vacation</p>
      </div>
    </div>
    <div class="carousel-item" style="background: url('CollegeDays.jpg') center center / cover no-repeat; min-height: 700px;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-lg-1">
        <h3>Khaiber 53rd</h3>
        <p>Bunch of idiots</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
       <script src="js/bootstrap.bundle.min.js"></script>
   </body>
</html>
